<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="form-group">
            <label class="ts-7 tw-bold tc-black">Buscar carro por marca</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" (keyup)="findBrand(searchBrand.value)" #searchBrand placeholder="Ej: Chevrolet" aria-label="Chevrolet" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text bgc-black tw-bold tc-white"><i class="fa fa-search" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="form-group">
            <label class="ts-7 tw-bold tc-black">Comparar carros</label>
            <button type="button" class="btn btn-danger btn-block tw-bold bgc-red" (click)="showComparator()">Comparar</button>
        </div>
    </div>
</div>
