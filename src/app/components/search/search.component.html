<div class="cards-container animated fadeIn">
    <div class="row">
        <app-car-cards [car]="car" *ngFor="let car of newCarsArray" class="col-12 col-xl-3 col-lg-4 col-md-6"></app-car-cards>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="newCarsArray.length == 0">
        <b>Lo sentimos</b>, no tenemos disponibles carros de la marca referenciada.
    </div>
</div>
